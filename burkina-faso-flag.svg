<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40" width="60" height="40">
  <defs>
    <style>
      .red { fill: #DC143C; }
      .green { fill: #228B22; }
      .yellow { fill: #FFD700; }
    </style>
  </defs>
  
  <!-- Red stripe (top) -->
  <rect width="60" height="20" class="red"/>
  
  <!-- Green stripe (bottom) -->
  <rect y="20" width="60" height="20" class="green"/>
  
  <!-- Yellow star in center -->
  <g transform="translate(30, 20)">
    <polygon points="0,-6 1.8,-1.8 6,0 1.8,1.8 0,6 -1.8,1.8 -6,0 -1.8,-1.8" class="yellow"/>
  </g>
</svg>
